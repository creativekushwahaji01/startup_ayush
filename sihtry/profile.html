<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Form</title>
    <style>
        /* Add your custom styles here */
        body{
            background-image: url(https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
            color: white;
        }
        h1 {
            text-align: center;
        }

        .profile-pic-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 150px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border: 5px solid #3498db; /* Border style */
            border-radius: 50%; /* Make it round */
            object-fit: cover; /* Scale the image to cover the container */
        }

        .overlay-text {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px;
            border-radius: 5px;
        }

        /* Additional form styling (optional) */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>User Profile Details</h1>
    <div class="profile-pic-container">
        <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        <div class="overlay-text">Username</div>
    </div>
    <form action="submit.php" method="POST">
        <!-- User's Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Gmail (Email) -->
        <label for="email">Gmail (Email):</label>
        <input type="email" id="email" name="email" required>

        <!-- Mobile Number -->
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <!-- College/Organization -->
        <label for="college">College/Organization:</label>
        <input type="text" id="college" name="college" required>

        <!-- Degree -->
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" required>

        <!-- Profile Picture Upload (input type="file") -->
        <label for="profile-pic-upload">Profile Picture:</label>
        <input type="file" id="profile-pic-upload" name="profile-pic">

        <!-- Other Necessary Items (Add more fields as needed) -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4"></textarea>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
